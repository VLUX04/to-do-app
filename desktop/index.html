<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do App</title>
</head>
<body>
  <div id="header">
    <h1>To-Do App</h1>
    <div id="headerButtons">
      <button id="add" onclick="openAddBox()" ></button>
      <button id="completed"></button>
      <button id="calendar"></button>
    </div>
  </div>

  <div id="overlay">
    <div id="todoInputContainer">
      <input type="text" id="titleInput" placeholder="Title" />
      <textarea type="text" id="todoInput" placeholder="What needs to be done?" ></textarea>
      <input type="date" id="dateInput" />
      <div id="todoInputButtons">
        <button id="saveButton" onclick="addTodo()">Save</button>
        <button id="cancelButton" onclick="document.getElementById('overlay').style.display='none'">Cancel</button>
      </div>
    </div>
  </div>
  
  <div id="todoList"></div>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" ></script>
</body>
</html>
